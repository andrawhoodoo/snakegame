<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width intial-scale=1.0">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Retro Snake Game</h1>
    </header>
    <div class="instructions">
      <h2>Enter up to 2 Human players and 6 AI players!</h2>
      <h3>(Must have at least 1 player to start)</h3>
      <div class="controls">
        <p>Human Player 1 {Left: LeftArrowKey, Right: RightArrowKey}</p>
        <p>Human Player 2 {Left: A, Right: D}</p>
      </div>
    </div>
    <div id="game-area">
    </div>
    <div class="game-container">
      <script src="snakeGame.js"></script>
    </div>
  </body>
</html>
